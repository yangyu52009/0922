<head>
    <title>jQuery Easy UI</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="js/easyui/jquery.min.js"></script>
    <!--导入jquery-->
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <!--导入jquery.easyui-->
    <script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js" ></script>
    <!--导入jquery.easyui语言包-->
    <script type="text/javascript" src="js/index.spinner.js"></script>
    <!---这是自定义js-->
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css" />
    <!--导入jqueryeasyui的默认主题-->
    <link rel="stylesheet" type="text/css" href="css/index.spinner.css">
</head>
<body>
    <div class="box">

        <input type="text" class="spinner2" /> <!--原始微调组件没用class加载方式-->


        <!--NumberSpinner-->
        <input type="text" class="easyui-numberspinner"/>
        <input type="text" class="numberspinner2"/>

        <!--TimeSpinner-->
        <input type="text" class="easyui-timespinner"/>
        <input type="text" class="timespinner2"/>


   </div><!--div.box-->




















</body>
</html>
